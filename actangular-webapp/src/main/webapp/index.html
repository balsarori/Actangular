<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="img/favicon.ico" type="image/vnd.microsoft.icon" rel="shortcut icon">
  <link href="img/favicon.ico" type="image/vnd.microsoft.icon" rel="icon">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <style id="localeCss" type="text/css">
  </style>
  <title>Actangular</title>
</head>
<body>
<div id="loading" align="center">
<div class="load-spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
</div>

<div ng-if="currentUser" id="main" ng-include="'main/main.html'">
</div>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/angular-file-upload-shim.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/angular-file-upload.min.js"></script>
  <script src="js/lib/angular-cookies.min.js"></script>
  <script src="js/lib/angular-route.min.js"></script>
  <script src="js/lib/restangular.min.js"></script>
  <script src="js/lib/angular-translate.min.js"></script>
  <script src="js/lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/lib/selection-model.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/locale.js"></script>
  <script src="js/session.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/identity.js"></script>
  <script src="js/form.js"></script>
  <script src="js/task.js"></script>
  <script src="js/process.js"></script>
  <script>
  $.ajax({
	  url: "views/templates.html",
	  dataType: 'html'
	}).done(function(resp) {
		
		var childrens = $(document.createElement('div')).html(resp).children();
		for(var i = 0; i< childrens.length;i++){
			actangular.templates.push({id:childrens[i].id, content: childrens[i].innerHTML});
		}
		angular.element(document).ready(function() {
		      angular.bootstrap(document, ['agApp']);
		      $('#loading').remove();
		    });
		
	});
  </script>
  <svg>
  	<defs>
  		<marker id="_start_marker_conditional_default" refX="1" refY="5" markerUnits="userSpaceOnUse" markerWidth="17" markerHeight="11" orient="auto">
	  		<path d="M 0 6 L 8 1 L 15 5 L 8 9 L 1 5" fill="white" stroke="black" stroke-width="1"/>
	  		<path d="M 5 0 L 11 10" fill="white" stroke="black" stroke-width="1"/>
	  	</marker>
		<marker id="_start_marker_conditional" refX="1" refY="5" markerUnits="userSpaceOnUse" markerWidth="17" markerHeight="11" orient="auto">
	  		<path d="M 0 6 L 8 1 L 15 5 L 8 9 L 1 5" fill="white" stroke="black" stroke-width="1"/>
	  	</marker>
		<marker id="_start_marker_default" refX="1" refY="5" markerUnits="userSpaceOnUse" markerWidth="17" markerHeight="11" orient="auto">
	  		<path d="M 5 0 L 11 10" fill="white" stroke="black" stroke-width="1"/>
	  	</marker>
		<marker id="_end_marker" refX="15" refY="6" markerUnits="userSpaceOnUse" markerWidth="15" markerHeight="12" orient="auto">
	  		<path d="M 0 1 L 15 6 L 0 11z" fill="black" stroke="black" stroke-linejoin="round" stroke-width="2"/>
	  	</marker>
	</defs>
  </svg>
</body>
</html>
